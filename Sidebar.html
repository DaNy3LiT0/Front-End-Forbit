<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <img src="img/logoitse2.png" alt="Logo" class="sidebar-logo">
    <a href="#">Inicio</a>
    <a href="FormCarga.html">Carga</a>
    <a href="#">Lista</a>
  </nav>

  <!-- Botón para Cambiar -->
  <button class="btn btn-dark toggle-btn" id="toggleBtn">
    <i class="bi bi-list"></i> <!-- Icono de 3 líneas -->
  </button>

  <!-- Contenido principal -->
  <div class="content" id="mainContent">
    <h1>Aqui tiene que estar el index</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    toggleBtn.addEventListener('click', function () {
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
