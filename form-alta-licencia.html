<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Alta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
      <form>
        <div class="row mb-3">
          <label class="col-2 col-form-label" for="numerodearticuloinput">Número de Artículo</label>
          <div class="col-10">
            <input type="text" class="form-control" id="numerodearticuloinput">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label" for="codigoinput">Código</label>
          <div class="col-10">
            <input type="text" class="form-control" id="codigoinput">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label" for="diagnosticoinput">Diagnóstico</label>
          <div class="col-10">
            <input type="text" class="form-control" id="diagnosticoinput">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label" for="medicoinput">Médico</label>
          <div class="col-10">
            <input type="text" class="form-control" id="medicoinput">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label" for="matriculainput">Matrícula</label>
          <div class="col-10">
            <input type="text" class="form-control" id="matriculainput">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label" for="establecimientoinput">Establecimiento</label>
          <div class="col-10">
            <input type="text" class="form-control" id="establecimientoinput">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label" for="fecha-de-inicio">Fecha de Inicio</label>
          <div class="col-10">
            <input type="date" class="form-control" id="fecha-de-inicio">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label" for="fecha-de-fin">Fecha de Finalización</label>
          <div class="col-10">
            <input type="date" class="form-control" id="fecha-de-fin">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label" for="cant-dias">Cantidad de Días</label>
          <div class="col-10">
            <input type="number" class="form-control" id="cant-dias">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label" for="estado-licencia">Estado de la Licencia</label>
          <div class="col-10">
            <select class="form-select" id="estado-licencia">
              <option selected>Selecciona el estado</option>
              <option value="1">Aprobada</option>
              <option value="2">Desaprobada</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
